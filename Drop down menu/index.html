<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="select">
            <p id="tag">Select Social Media</p>
            <img src="SelectMenu_Img/arrow.png" height="15px">
        </div>

        <div class="menu">

            <div class="facebook media">
                <img src="SelectMenu_Img/facebook.png" height="35px">
                <span>Facebook</span>
            </div>
            <div class="instagram media">
                <img src="SelectMenu_Img/instagram.png" height="35px">
                <span>Instagram</span>
            </div>
            <div class="pinterest media">
                <img src="SelectMenu_Img/pinterest.png" height="35px">
                <span>Pinterest</span>
            </div>
            <div class="twitter media">
                <img src="SelectMenu_Img/twitter.png" height="35px">
                <span>Twitter</span>
            </div>
            <div class="whatsapp media">
                <img src="SelectMenu_Img/whatsapp.png" height="35px">
                <span>Whatsapp</span>
            </div>
            <div class="youtube media">
                <img src="SelectMenu_Img/youtube.png" height="35px">
                <span>Youtube</span>
            </div>


        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
