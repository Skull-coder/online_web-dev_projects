<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Stone Papper Scissor</h1>

    <div class="scorecard">

        <div class="score" id="human">
            <h3>You</h3>
            <span id="Hscore">0</span>
        </div>

        <div class="score" id="computer">
            <h3>Computer</h3>
            <span id="Cscore">0</span>
        </div>

    </div>

    <div class="select">

        <div class="hands">
            <img class="choice" src="gameImages/paperplayer.png" alt="" id="paper">
            <img class="choice" src="gameImages/scissorsPlayer.png" alt="" id="scissors">
            <img class="choice" src="gameImages/stoneplayer.png" alt="" id="stone">
        </div>

    </div>

    <div class="play">

        <img src="gameImages/scissorsPlayer.png" width="200px" id="player_hand" class="">

        <img src="gameImages/papercomputer.png" alt="" width="200px" id="computer_hand" class="">

    </div>


    <script src="script.js"></script>
</body>
</html>
