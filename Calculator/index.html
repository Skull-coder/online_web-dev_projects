<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="calculator">

        
        <div class="text">
            <input type="text" name="display" id="textbox" >
        </div>



        <div class="section">
            <button class="btn buttonClass "  onclick="textbox.value = ''">AC</button>
            <button class="btn buttonClass " onclick="textbox.value = textbox.value.slice(0, -1)">DE</button>
            <button class="btn buttonClass special" >.</button>
            <button class="btn buttonClass special" >/</button>
        </div>

        <div class="section">
            <button class="btn buttonClass" onclick="textbox.value += '7'">7</button>
            <button class="btn buttonClass" onclick="textbox.value += '8'">8</button>
            <button class="btn buttonClass" onclick="textbox.value += '9'">9</button>
            <button class="btn buttonClass special" >*</button>
        </div>
        <div class="section">
            <button class="btn buttonClass" onclick="textbox.value += '4'">4</button>
            <button class="btn buttonClass" onclick="textbox.value += '5'">5</button>
            <button class="btn buttonClass" onclick="textbox.value += '6'">6</button>
            <button class="btn buttonClass special" >-</button>
        </div>
        <div class="section">
            <button class="btn buttonClass" onclick="textbox.value += '1'">1</button>
            <button class="btn buttonClass" onclick="textbox.value += '2'">2</button>
            <button class="btn buttonClass" onclick="textbox.value += '3'">3</button>
            <button class="btn buttonClass special" >+</button>
        </div>
        <div class="section lastsection">
            <button class="btn buttonClass" onclick="textbox.value += '00'">00</button>
            <button class="btn buttonClass" onclick="textbox.value += '0'">0</button>
            <button id="equal" class="btn buttonClass" onclick="textbox.value = eval(textbox.value)">=</button>            
        </div>        

    </div>

    <script src="script.js"></script>



</body>

</html>
