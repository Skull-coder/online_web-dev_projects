<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/218fb7c965.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="app">
        <div class="musicPlayer">
            <div class="title">

                <img src="Media/bigphoto.jpg">
                <div class="info">
                    <h2>Starly (Slowed)</h2>
                    <p>LONOWN, RISERAYSS</p>
                </div>

            </div>
            <div class="controlers">

                <input type="range" name="" id="progress">

                <div class="buttons">

                    <audio controls id="song">
                        <source src="Media/STARLY.mp3">
                    </audio>

                    <i class="fa-solid fa-backward" id="backward"></i>
                    <i class="fa-solid fa-play" id="pause_play"></i>
                    <i class="fa-solid fa-forward" id="forward"></i>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
