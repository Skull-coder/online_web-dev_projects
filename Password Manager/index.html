<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/218fb7c965.js" crossorigin="anonymous"></script>
</head>

<body>


    <form>

        <div class="arrowbtn">
            <i class="fa-solid fa-circle-left"></i>
        </div>


        <div class="passwords">

            <i class="fa-solid fa-circle-right" style="color: #000000;" id="close"></i>

            <div class="details">

                <table>
                    <tbody>

                    </tbody>


                </table>

            </div>


        </div>


        <div class="name">
            <p class="info">Enter website name</p>

            <div class="inputbox">
                <input type="text" placeholder="Website name" id="name">

            </div>

            <div class="error" id="websitename_error"></div>


        </div>


        <div class="username">
            <p class="info">Enter your username</p>

            <div class="inputbox">
                <input type="text" placeholder="Username" id="username">

            </div>
            <div class="error" id="username_error"></div>


        </div>


        <div class="password">
            <p class="info">Enter your password</p>

            <div class="inputbox">
                <input type="text" placeholder="Password" id="password">

            </div>
            <div class="error" id="password_error"></div>


        </div>


        <div class="submit">
            <button id="btn">Save</button>
        </div>

    </form>


    <script src="script.js"></script>
</body>

</html>
