<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">

        <div class="search">
            <input type="text" placeholder="City name" spellcheck="false">
            <button><img src="images/search.png" alt="search"></button>
            
        </div>

        <div class="weather">
            <img   class="weather-icon">
            <h1 class="temp"></h1>
            <h2 class="city"></h2>

            <div class="details">

                <div class="col">
                    <img id="humidity">
                    <div>
                        <p class="humidity"></p>
                        <p></p>
                    </div>
                </div>
                <div class="col">
                    <img id="wind">
                    <div>
                        <p class="wind"></p>
                        <p></p>
                    </div>
                </div>
            </div>


        </div>



    </div>

    <script src="script.js"></script>
</body>
</html>
