<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>

        <div class="name">
            <p class="info">Enter your name</p>

            <div class="inputbox">
                <input type="text" placeholder="Your Name" id="name">
                <i class="fa-solid fa-circle-check" style="color: #4bfbc6;" id="name_check"></i>
            </div>

            <p class="error" id="name_error"></p>
        </div>


        <div class="phoneNo">
            <p class="info">Enter your mobile number</p>

            <div class="inputbox">
                <input type="text" placeholder="Mobile number" id="number">
                <i class="fa-solid fa-circle-check" style="color: #4bfbc6;" id="number_check"></i>
            </div>

            <p class="error" id="number_error"></p>
        </div>


        <div class="email">
            <p class="info">Enter your Email id</p>

            <div class="inputbox">
                <input type="text" placeholder="Email id" id="email">
                <i class="fa-solid fa-circle-check" style="color: #4bfbc6; " id="email_check"></i>
            </div>

            <p class="error" id="email_error"></p>
        </div>


        <div class="submit">
            <button id="btn">Submit</button>
        </div>

    </form>

    <script src="script.js"></script>
</body>

</html>
